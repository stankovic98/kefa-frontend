<body
	class="login uk-cover-container uk-background-secondary uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-overflow-hidden uk-light"
	data-uk-height-viewport>
	<!-- overlay -->
	<div class="uk-position-cover uk-overlay-primary"></div>
	<!-- /overlay -->
	<div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
		<span class="uk-text-small uk-text-muted">© 2019 Company Name - <a
				href="https://github.com/zzseba78/Kick-Off">Created by KickOff</a> | Built with <a
				href="http://getuikit.com" title="Visit UIkit 3 site" target="_blank" data-uk-tooltip><span
					data-uk-icon="uikit"></span></a></span>
	</div>
	<div class="uk-width-medium uk-padding-small uk-position-z-index" uk-scrollspy="cls: uk-animation-fade">

		<div class="uk-text-center uk-margin">
			<img src="assets/img/logo-text-white.png" alt="Logo">
		</div>

		<!-- login -->
		<form class="toggle-class">
			<fieldset class="uk-fieldset">
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
						<input [(ngModel)]="email" name="email" class="uk-input uk-border-pill" required
							placeholder="Korisničko ime" type="text">
					</div>
				</div>
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
						<input [(ngModel)]="password" name="password" class="uk-input uk-border-pill" required
							placeholder="Lozinka" type="password">
					</div>
				</div>
				<div class="uk-margin-small">
					<label><input class="uk-checkbox" type="checkbox"> Zapamti prijavu</label>
				</div>
				<div class="uk-margin-bottom">
					<button (click)="login()" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">PRIJAVA
					</button>
				</div>
			</fieldset>
		</form>
