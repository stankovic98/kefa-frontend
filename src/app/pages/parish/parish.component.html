<!--HEADER-->
<header id="header" style="background-color: #fff;"
  data-uk-sticky="show-on-up: true; animation: uk-animation-fade; media: @l">
  <div class="uk-container">
    <nav id="navbar" data-uk-navbar="mode: click;">

      <div class="uk-navbar-center nav-overlay">
        <a class="uk-navbar-item uk-logo" href="#" title="Logo"><img src="./assets/default-logo.png" alt="Logo"></a>
      </div>
      <div class="uk-navbar-right nav-overlay">
        <a class="uk-navbar-toggle uk-visible@m" data-uk-search-icon
          data-uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
        <div class="uk-navbar-item">
          <a class="uk-visible@s" style="margin-right: 4px" href="" data-uk-icon="facebook"></a>
        </div>
      </div>
    </nav>
  </div>
</header>
<!--/HEADER-->
<!-- NAVIGATION -->
<div class="uk-container">
  <nav class="nav-scroll uk-align-center">
    <ul class="uk-subnav uk-flex uk-flex-center uk-flex-nowrap">
      <li class="uk-active"><a href="#">Razmatranja</a></li>
      <li><a href="#">Mise</a></li>
      <li><a href="#">O Župi</a></li>
    </ul>
  </nav>
</div>
<!-- /NAVIGATION -->
<!-- HERO -->
<section class="uk-section uk-section-small">
  <div class="uk-container">
    <div class="uk-height-large uk-cover-container uk-border-rounded">
      <img src="https://picsum.photos/id/1000/1300/500/" alt="Alt img" data-uk-cover>
      <div
        class="uk-overlay uk-overlay-primary uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-light uk-text-center">
        <div data-uk-scrollspy="cls: uk-animation-slide-bottom-small">
          <span style="letter-spacing: 0.2em; font-size: 0.725rem">{{ parishData?.priest }}</span>
          <h1 class="uk-margin-top uk-margin-small-bottom uk-margin-remove-adjacent">{{ parishData?.name }}</h1>
          <p>{{ parishData?.info }}</p>
          <a href="#vijesti" data-uk-scroll="duration: 500" class="uk-button uk-button-default uk-margin-top">Saznaj
            Više</a>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- HERO -->

<!--CONTENT-->
<div class="uk-section uk-section-default">
  <div class="uk-container">
    <div class="uk-grid" data-ukgrid>
      <div class="uk-width-2-3@m">
        <h4 class="uk-heading-line uk-text-bold" id="vijesti"><span>Najnovije vjesti</span></h4>
        <article class="uk-section uk-section-small uk-padding-remove-top"
          *ngFor="let a of parishData?.articles; let i = index">
          <header>
            <h2 class="uk-margin-remove-adjacent uk-text-bold uk-margin-small-bottom"><a
                title="Fusce facilisis tempus magna ac dignissim." class="uk-link-reset" href="#">{{ a.title }}</a></h2>
            <p class="uk-article-meta">Objavljeno {{ a.createdAt | date }} </p>
          </header>

          <img src="https://picsum.photos/seed/{{i + 1}}/800/300/" width="800" height="300" alt="Alt text">
          <p>{{ a.content }}</p>
          <hr>
        </article>
      </div>
    </div>
  </div>
</div>
<!--/CONTENT-->


<!--FOOTER-->
<footer class="uk-section uk-section-small uk-section-muted">
  <div class="uk-container">
    <p class="uk-text-small uk-text-center">Copyright 2019 - <a href="https://github.com/zzseba78/Kick-Off">Created by
        KickOff</a> | Built with <a href="http://getuikit.com" title="Visit UIkit 3 site" target="_blank"
        data-uk-tooltip><span data-uk-icon="uikit"></span></a></p>
  </div>
</footer>
<!--/FOOTER-->
